<ion-header>
  <ion-navbar color="secondary" align-title="center">
      <button menuToggle ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title class="title-sm center" align-title="center">
      Teatro Facisa
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="bg-teatro">
  <div class="logo">
      <img src="assets/imgs/logo.png" />
  </div>
  <ion-list padding>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.date | date: 'dd/MM/yyyy' }} - {{item.title}}</ion-item>
  </ion-list>
</ion-content>
