<ion-header>
  <ion-navbar color="secondary" align-title="center">
      <button menuToggle ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title class="title-sm center" align-title="center" >
      EVENTOS
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="bg-teatro" scroll="false">
  <div class="logo">
      <img src="assets/imgs/logo.png" />
  </div>

  <h3 style="color: white; text-align: center; font-weight: 300">ÃšLTIMOS EVENTOS</h3>

  <p>
      <ion-scroll scroll="true" scrollbar-y="true" style="height: 250px">
        <ion-list padding class="bg-list" style="border-radius: 10px;">
          <ion-item style="padding-bottom: 5px; padding-top: 5px;" *ngFor="let item of items" (click)="viewItem(item)">
            <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon><span style="font-size: 13px !important;"> {{item.data | date: 'dd/MM/yy' }}</span> -
            <span style="font-size: 18px !important; font-weight: 300 !important">{{item.titulo}}</span></ion-item>
        </ion-list>
    </ion-scroll>
    </p>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <div class="logo logo-rodape">
          <img src="assets/imgs/logo.png" />
      </div>
    <ion-title class="title-center title-footer">teatro@unifacisa.edu.br</ion-title>
    <br>
  </ion-toolbar>
</ion-footer>
