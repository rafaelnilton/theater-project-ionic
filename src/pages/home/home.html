<ion-header>
  <ion-navbar color="secondary" align-title="center">
      <button menuToggle ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title class="title-sm center" align-title="center">
      Eventos do teatro
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>
</ion-content>
