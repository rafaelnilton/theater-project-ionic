<ion-header>
  <ion-navbar color="secondary" align-title="center">
      <button menuToggle ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title class="title-sm center" align-title="center" >
      EVENTOS
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="bg-teatro" scroll="false">
  <div class="logo">
      <img style="opacity: 0.8; width: 25%" src="assets/imgs/logoTF.jpg" alt=""/>
  </div>

  <h5 class="homeEventosCss">ÃšLTIMOS EVENTOS</h5>

  <p>
    <ion-scroll scroll="true" scrollbar-y="true" style="height: 500px">
      <ion-list padding class="bg-list" style="border-radius: 10px;">
        <ion-item style="padding-bottom: 5px; padding-top: 5px;" *ngFor="let evento of eventos | async" (click)="viewEvento(evento)">
          <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon><span style="font-size: 13px !important;"> {{evento.data | date: 'dd/MM/yy' }}</span> -
          <span style="font-size: 18px !important">{{evento.titulo}}</span></ion-item>
      </ion-list>
    </ion-scroll>
    </p>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <div class="logo logo-rodape">
          <img src="assets/imgs/logo.png" />
      </div>
    <ion-title class="title-center title-footer">teatro@unifacisa.edu.br</ion-title>
    <br>
  </ion-toolbar>
</ion-footer>
