<ion-header>

  <ion-navbar color="secondary" align-title="center">
      
    <ion-title class="title-sm center">
        RESPONDER
    </ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-teatro">

  
    <ion-item>
      <h2>{{pergunta}}</h2>
    </ion-item>

    <ion-item>
      <ion-textarea type="text" [(ngModel)]="resposta" [ngModelOptions]="{standalone: true}"></ion-textarea>
    </ion-item>

    <ion-item style="background: none !important">
      <button class="bt-participar" ion-button round outline (click)="closeModal()">Sair</button>
    </ion-item>
    <ion-item style="background: none !important">
      <button class="bt-participar responder" (click)="enviarResposta()" ion-button round>RESPONDER</button>
    </ion-item>
</ion-content>
