<ion-header>

  <ion-navbar color="secondary" align-title="center">
      
    <ion-title class="title-sm center">
        Digite sua resposta
    </ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-teatro">

  <h5>Pergunta: {{pergunta}}</h5>
  
  <ion-item style="margin-top: 20px;">
      <ion-label>Resposta</ion-label>
      <ion-textarea type="text" rows="6" [(ngModel)]="resposta" [ngModelOptions]="{standalone: true}"></ion-textarea>
    </ion-item>

    <ion-item style="background: none !important">
      <button class="bt-participar responder" (click)="enviarResposta(resposta)" ion-button round outline>RESPONDER</button>
    </ion-item>
    <ion-item style="background: none !important">
      <button class="bt-participar responder" ion-button round outline (click)="closeModal()">Sair</button>
    </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <div class="logo logo-rodape">
          <img src="assets/imgs/logo.png" />
      </div>
    <ion-title class="title-center title-footer">teatro@unifacisa.edu.br</ion-title>
    <br>
  </ion-toolbar>
</ion-footer>
