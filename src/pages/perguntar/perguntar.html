<ion-header>
    
      <ion-navbar color="secondary" align-title="center">
          
        <ion-title class="title-sm center">
           PERGUNTAR
        </ion-title>
        
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding class="bg-teatro">
    
      <h5 class="perguntarCss">Fa√ßa sua pergunta</h5>
      
      <ion-item style="margin-top: 20px;">
          <ion-label>Pergunta</ion-label>
          <ion-textarea type="text" rows="6" [(ngModel)]="pergunta" [ngModelOptions]="{standalone: true}"></ion-textarea>
        </ion-item>
    
        <ion-item style="background: none !important; margin-top: 10px;">
          <button class="bt-participar responder" (click)="presentAlert()" ion-button round>ENVIAR</button>
        </ion-item>
        <ion-item style="background: none !important">
          <button class="bt-participar responder" ion-button round outline (click)="closeModal()">Sair</button>
        </ion-item>
    </ion-content>
