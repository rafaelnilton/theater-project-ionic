<ion-header>
    
      <ion-navbar color="secondary" align-title="center">
          
        <ion-title class="title-sm center">
            Votação
        </ion-title>
        
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding class="bg-teatro">
    
      <h5 class="enqueteCss">{{enquete}}</h5>

          <img style="opacity: 0.8; width: 30%; margin-left: 12.5%; margin-right: 12.5%" (click)="votar(1)" src="assets/imgs/like.png" alt="">
          <img style="opacity: 0.8; width: 30%" src="assets/imgs/deslike.png" (click)="votar(2)" alt="">

          <ion-item style="background: none !important; margin-top: 20px">
            <button class="bt-participar responder" ion-button round outline (click)="closeModal()">Sair</button>
          </ion-item>

    </ion-content>
    <ion-footer>
      <ion-toolbar>
          <div class="logo logo-rodape">
              <img src="assets/imgs/logo.png" />
          </div>
        <ion-title class="title-center title-footer">teatro@unifacisa.edu.br</ion-title>
        <br>
    </ion-toolbar>
  </ion-footer>
