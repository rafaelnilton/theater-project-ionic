<ion-header>
    <ion-navbar color="secondary" align-title="center">
        
      <ion-title class="title-sm center">
          Enquete 
      </ion-title>
      
    </ion-navbar>
  
</ion-header>
    
    
<ion-content padding class="bg-teatro" *ngFor="let enquete of enquetes | async">

  <ion-card>
      
    <img [src]="imagemEvento"/>

    <ion-card-content>
      <ion-card-title class="titoloEnquete">
        {{enquete.titulo}}
      </ion-card-title>
      <p>
        {{enquete.descricao}}
      </p>
    </ion-card-content>

    <ion-item (click)="votar('like')">
      <ion-icon name='md-happy' item-start style="color: #1ee027"></ion-icon>
      Estou gostando!
      <ion-badge item-end>{{listaLike.length}}</ion-badge>
    </ion-item>

    <ion-item (click)="votar('deslike')">
      <ion-icon name='md-sad' item-start style="color: #ce2626"></ion-icon>
      NÃ£o estou gostando!
      <ion-badge item-end>{{listaDeslike.length}}</ion-badge>
    </ion-item>
  </ion-card>
      
</ion-content>

<ion-footer>
  <ion-toolbar>
      <div class="logo logo-rodape">
          <img src="assets/imgs/logo.png" />
      </div>
    <ion-title class="title-center title-footer">teatro@unifacisa.edu.br</ion-title>
    <br>
  </ion-toolbar>
</ion-footer>
