<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      PERGUNTAS
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding class="bg-teatro">

      
      <ion-list padding class="bg-list" style="border-radius: 10px;">
          <button class="buttons-list" style="padding-top: 5px; height: 72px !important; padding-bottom: 5px;" ion-item *ngFor="let item of items; let i= index" (click)="responderModal(item)" icon-start>
              <b style="font-size: 20px">{{i+1}}</b>.
              <span style="font-size: 18px; font-weight: 300;">{{ item.description }}</span>
            </button>
      </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <div class="logo logo-rodape">
          <img src="assets/imgs/logo.png" />
      </div>
    <ion-title class="title-center title-footer">teatro@unifacisa.edu.br</ion-title>
    <br>
  </ion-toolbar>
</ion-footer>
